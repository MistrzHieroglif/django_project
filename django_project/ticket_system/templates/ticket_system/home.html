<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
    {%for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

{% if user.is_authenticated %}

<a href="{% url 'login' %}">Wyloguj się</a>
<a href="{% url 'profile' %}">Profil</a>
{% else %}
<a href="{% url 'login' %}">Zaloguj się</a>
{% endif %}
<a href="{% url 'register' %}">Zarejestruj się</a>
</body>
</html>
